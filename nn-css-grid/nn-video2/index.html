<!DOCTYPE html>
<html>

<head>
    <title>Using CSS Grid</title>
    <style>
        body {
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        #content {
            display: grid;
            /* grid-template-columns: 33.3% 33.3% 33.3%;
            grid-template-columns: 1fr 4fr 1fr; */
            grid-template-columns: repeat(5,1fr);
            max-width: 960px;
            margin: 0 auto;
        }

        #content div {
            background: #3bbced;
            padding: 30px;
        }

        #content div:nth-child(even) {
            background: #777;
        }
    </style>
</head>
<body>
    <div id="content">
        <div>1</div>
        <div>2 </div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
